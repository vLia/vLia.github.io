<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fido 2048</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-shell">
        <header class="top-bar">
            <div class="title-block">
                <h1>Fido 2048</h1>
                <p class="subtitle">Merge the pups. Reach <span class="highlight">2048</span>.</p>
            </div>
            <div class="score-panel">
                <div class="score-box">
                    <span class="label">Score</span>
                    <span id="score">0</span>
                </div>
                <div class="score-box">
                    <span class="label">Best</span>
                    <span id="bestScore">0</span>
                </div>
                <button id="newGameBtn" class="btn primary">New Game</button>
            </div>
        </header>

        <main>
            <div class="board-wrapper">
                <div id="board" class="board">
                    <!-- 16 tiles created by JS -->
                </div>
            </div>
            <p class="hint">Use your arrow keys (or swipe on touch devices) to move the tiles.</p>
        </main>
    </div>

    <script src="game.js"></script>
</body>
</html>
